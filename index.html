  /* 39. ä½ åœ¨å¯¹çº¿ä¸­æœ€å¸¸ç”¨çš„æ‰‹æ®µï¼šA.ç›´æ¥æ‹åˆ€ B.æŠ€èƒ½é…åˆ C.èµ„æºåˆ†é… D.è¯±æ•Œ E.å¸ƒè®¾æœºå…³ */
  { A: { 'å†³æ–—': 3 }, B: { 'æ§åœº': 3 }, C: { 'å…ˆé”‹': 3 }, D: { 'å“¨ä½': 3 }, E: { 'å“¨ä½': 3 } },
  /* 40. ä½ ä¸€åœºæ¯”èµ›ç»“æŸæœ€æƒ³çœ‹åˆ°çš„ä¿¡æ¯æ˜¯ï¼šA.å‡»æ€æ•° B.èµ¢ä¸‹å±€æ•° C.é˜Ÿå‹åä½œæ•°æ® D.è‡ªå·±è¡¨ç°ç¨³å®šæ€§ E.æ§å›¾æˆåŠŸç‡ */
  { A: { 'å†³æ–—': 3 }, B: { 'æ§åœº': 2, 'å…ˆé”‹': 1 }, C: { 'å…ˆé”‹': 3 }, D: { 'å“¨ä½': 3 }, E: { 'æ§åœº': 3 } }
];

/* -----------------------------------------------------
 * 4. ç»“æœæ± ï¼šå·²æ›´æ–°ä¸ºè¯¦ç»†æè¿°ç‰ˆæœ¬
 * ----------------------------------------------------- */
const RESULT_POOL = {
  'å†³æ–—': {
    title: 'æˆ˜åœ°å°–åˆ€å‹ Â· ç‹‚çƒ­çªç ´è€…',
    role: 'å†³æ–—è€… (DUELIST)',
    intro: 'ä½ çš„é£æ ¼æ¿€è¿›ã€æœæ–­ä¸”å……æ»¡è‡ªä¿¡ã€‚ä½ å€¾å‘äºä¾é ä¸ªäººæ“ä½œå’Œçˆ†å‘åŠ›ä¸ºé˜Ÿä¼æ‰“å¼€å±€é¢ï¼Œå°†å‡»æ€æ•°å’Œä¸ªäººè¡¨ç°è§†ä¸ºæœ€é‡è¦çš„è£è€€ã€‚ä½ è¿½æ±‚åˆºæ¿€å’Œå¿«é€Ÿçš„å¯¹å±€èŠ‚å¥ï¼Œæ˜¯é˜Ÿä¼ä¸­ä¸å¯æˆ–ç¼ºçš„å°–åˆ€ã€‚ä½ çš„ç›®æ ‡æ˜¯ï¼šå¼€å›¢ï¼Œå‡»æ€ï¼Œä¸»å®°æˆ˜åœºã€‚',
    color: '#ff6b82'
  },
  'æ§åœº': {
    title: 'è¿ç­¹å¸·å¹„å‹ Â· æˆ˜æœ¯å¤§å¸ˆ',
    role: 'æ§åœºè€… (CONTROLLER)',
    intro: 'ä½ æ˜¯ä¸€ä¸ªå¤©ç”Ÿçš„è§„åˆ’è€…å’Œå¸ƒå±€è€…ã€‚ä½ æ“…é•¿é€šè¿‡çƒŸé›¾ã€å¢™ä½“å’Œåœ°å›¾æ§åˆ¶æŠ€èƒ½æ¥åˆ†å‰²æˆ˜åœºã€æŒæ§èŠ‚å¥ã€‚ä½ æ³¨é‡å›åˆçš„èƒœåˆ©å’Œç­–ç•¥çš„æ‰§è¡Œï¼Œå†·é™çš„å¤´è„‘è®©ä½ æ€»èƒ½åœ¨æ··ä¹±ä¸­æ‰¾åˆ°æœ€ä¼˜è§£ã€‚ä½ çš„ç›®æ ‡æ˜¯ï¼šé™åˆ¶è§†é‡ï¼Œåˆ’åˆ†åŒºåŸŸï¼ŒæŒæ§å¤§å±€ã€‚',
    color: '#00c7b7'
  },
  'å…ˆé”‹': {
    title: 'ä¿¡æ¯å…ˆé£å‹ Â· å›¢é˜Ÿæ ¸å¿ƒ',
    role: 'å…ˆé”‹ (INITIATOR)',
    intro: 'ä½ å……æ»¡å›¢é˜Ÿç²¾ç¥ï¼Œä¹äºä¸ºé˜Ÿå‹åˆ›é€ æœºä¼šå’Œæä¾›å…³é”®ä¿¡æ¯ã€‚ä½ çš„æŠ€èƒ½ç»„åˆå€¾å‘äºè¾…åŠ©é˜Ÿå‹çªç ´ã€æ‰“ä¹±æ•Œæ–¹é˜²çº¿ã€‚åœ¨é˜Ÿä¼ä¸­ï¼Œä½ æ›´åƒä¸€ä¸ªæŒ‡æŒ¥è€…å’Œæ”¯æ´è€…ï¼Œä¾é å¤§å±€è§‚å’Œé«˜æ•ˆçš„æ²Ÿé€šèµ¢å¾—æ¯”èµ›ã€‚ä½ çš„ç›®æ ‡æ˜¯ï¼šè·å–æƒ…æŠ¥ï¼Œæ¸…é™¤å¨èƒï¼ŒååŒæ¨è¿›ã€‚',

/* -----------------------------------------------------
 * 5. æ ¸å¿ƒé€»è¾‘ä¸æ¸²æŸ“
 * ----------------------------------------------------- */
let current = 0;
let answers = {};
let scores = { 'å†³æ–—': 0, 'å…ˆé”‹': 0, 'æ§åœº': 0, 'å“¨ä½': 0 };

const qNum = document.getElementById('qNum');
const qPct = document.getElementById('qPct');
const progress = document.getElementById('progress');
const qText = document.getElementById('qText');
const optsBox = document.getElementById('optsBox');
const quizCard = document.getElementById('quizCard');
const resultCard = document.getElementById('resultCard');

function parseQuestion(qstr) {
  const parts = qstr.split("ï¼š");
  const stem = parts[0].replace(/^\d+\.\s*/, '');
  const opts = parts[1].trim().split(" ").map(opt => {
    const match = opt.match(/([A-E])\.(.*)/);
    return { label: match[1], text: match[2] };
  });
  return { stem, opts };
}

function handleAnswer(label) {
  // 1. è®°å½•ç­”æ¡ˆ
  answers[current] = label;
  
  // 2. ç´¯åŠ åˆ†æ•°
  const scoring = RESULTS_MAPPING[current][label];
  for (const role in scoring) {
    scores[role] += scoring[role];
  }

  // 3. æ¸²æŸ“ä¸‹ä¸€é¢˜æˆ–ç»“æœ
  if (current < QUESTIONS.length - 1) {
    renderQuestion(current + 1);
  } else {
    showResult();
  }
}

function renderQuestion(i){
  current = i;
  const qstr = QUESTIONS[i];
  const parsed = parseQuestion(qstr);
  // è¿˜åŸä¸º Q1/40 çš„æ˜¾ç¤ºæ ¼å¼
  qNum.innerText = `Q${i+1}/${QUESTIONS.length}`; 
  qPct.innerText = Math.round(((i)/QUESTIONS.length)*100) + '%';
  progress.style.width = ((i)/QUESTIONS.length*100) + '%';
  qText.innerText = parsed.stem;
  optsBox.innerHTML = '';
  
  parsed.opts.forEach((opt, idx)=>{
    const div = document.createElement('div');
    div.className='opt';
    div.onclick = () => handleAnswer(opt.label);
    div.innerHTML = `<span>${opt.label}</span><p>${opt.text}</p>`;
    optsBox.appendChild(div);
  });
}

function showResult() {
  quizCard.style.display = 'none';
  resultCard.style.display = 'block';

  // 1. æ‰¾å‡ºå¾—åˆ†æœ€é«˜çš„è§’è‰²å®šä½
  let maxScore = -1;
  let topRole = '';
  for (const role in scores) {
    if (scores[role] > maxScore) {
      maxScore = scores[role];
      topRole = role;
    }
  }

  const resultData = RESULT_POOL[topRole];

  // 2. æ¸²æŸ“ç»“æœå†…å®¹
  document.getElementById('resultTitle').innerText = resultData.title;
  document.getElementById('resultRole').innerText = `ã€${resultData.role} äººæ ¼ã€‘`;
  document.getElementById('resultIntro').innerText = resultData.intro;
  document.getElementById('roleType').innerText = topRole;
  document.getElementById('resultImage').style.background = resultData.color;

  // 3. ç­›é€‰å¹¶æ¸²æŸ“æ¨èè§’è‰²
  const recommendedRolesBox = document.getElementById('recommendedRoles');
  recommendedRolesBox.innerHTML = '';
  const recommendedList = HERO_META.filter(hero => hero.role === topRole);

  recommendedList.forEach(hero => {
    const item = document.createElement('div');
    item.className = 'role-item';
    item.onclick = () => showRolePreview(hero.nickname, hero.color || resultData.color);
    item.innerHTML = `
      <div class="role-icon" style="background:${resultData.color};">${hero.initial}</div>
      <div class="role-info">
        <p>${hero.nickname} Â· ${hero.originalName}</p>
        <p>${hero.role}</p>
      </div>
    `;
    recommendedRolesBox.appendChild(item);
  });

  // 4. æ›´æ–°è¿›åº¦æ¡åˆ° 100%
  qPct.innerText = '100%';
  progress.style.width = '100%';
}

function showRolePreview(name, color) {
  const modal = document.getElementById('rolePreview');
  const img = document.getElementById('rolePreviewImage');
  // åŠ¨æ€ç”Ÿæˆ SVG å›¾ç‰‡ï¼Œæ˜¾ç¤ºæ˜µç§°
  const svg = `<svg xmlns="http://www.w3.org/2000/svg" width="700" height="700" viewBox="0 0 700 700">
    <rect x="0" y="0" width="700" height="700" rx="40" fill="${color}" opacity="1"/>
    <rect x="30" y="30" width="640" height="640" rx="32" fill="#fff"/>
    <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" font-size="72" font-family="PingFang SC, Microsoft YaHei, Arial" fill="${color}">${name}</text>
  </svg>`;
  const url = 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(svg);
  img.src = url;
  modal.style.display = 'flex';
}

document.getElementById('rolePreview').addEventListener('click', ()=> {

});
